<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loadDoc() {
            const apiURL = 'http://localhost:5000/api/v1.0/setup/get_topics'
            var xhttpRequest = new XMLHttpRequest();
            xhttpRequest.open('GET', apiURL, true);
            xhttpRequest.addEventListener('load', reqListener);
            xhttpRequest.send();
        }

        function reqListener() {
            document.getElementById("demo").innerHTML = this.responseText;
        }

        window.onload = function () {loadDoc();};
    </script>
</head>
<body>
    <div id="demo">
        emptiness
    </div>
    <br>
    <div>
        <form action="http://localhost:5000/api/v1.0/setup/add_topic" method="post">
            <label for="topic_name">New topic:</label><br>
            <input type="text" id="topic_name" name="topic_name" value=""><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
